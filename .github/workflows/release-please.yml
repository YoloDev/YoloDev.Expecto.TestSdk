name: release-please

on:
  push:
    branches: [main]

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      actions: write
      statuses: write

    steps:
      - id: release
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: transform
        name: Massage output
        env:
          PATHS_RELEASED: ${{ steps.release.outputs.paths_released }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          UPLOAD_URL: ${{ steps.release.outputs.upload_url }}
        run: |
          ANY=$(echo $PATHS_RELEASED | jq '. | length | . > 0')
          echo "ANY: $ANY"
          echo "TAG_NAME: '$TAG_NAME'"
          echo "UPLOAD_URL: '$UPLOAD_URL'"
          echo "any=$ANY" >> $GITHUB_OUTPUT

      - name: Print outputs
        env:
          ANY: ${{ steps.transform.outputs.any }}
        run: |
          echo "any: '$ANY'"

    outputs:
      any_released: ${{ steps.transform.outputs.any }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  build:
    name: Build
    runs-on: ubuntu-latest
    if: fromJSON(needs.release_please.outputs.any_released)
    needs:
      - release_please

    permissions:
      contents: write

    concurrency:
      group: release

    env:
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”½ Setup dotnet from global.json
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: |
            8

      - name: ğŸ”½ Setup just
        uses: extractions/setup-just@v2

      - name: ğŸ” Print dotnet info
        run: dotnet --info

      - name: ğŸ§ª Test
        run: just test

      - name: ğŸ§¹ Clean
        run: just clean

      - name: ğŸ“¦ Pack
        run: just pack

      - name: ğŸ”¼ Upload packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: artifacts/nuget/

      - name: ğŸ”¼ Upload global.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: global-json
          path: global.json

      - name: ğŸ”¼ Upload packages as github release asset
        if: needs.release_please.outputs.upload_url != ''
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ needs.release_please.outputs.upload_url }}
          asset_path: artifacts/nuget/*

  githubpkg:
    name: Push to GitHub Packages
    runs-on: ubuntu-latest
    if: fromJSON(needs.release_please.outputs.any_released)
    environment: release

    needs:
      - release_please
      - build

    permissions:
      packages: write

    steps:
      - name: ğŸ”½ Download nuget artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: nuget
          path: nuget

      - name: ğŸ”½ Download global-json artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: global-json

      - name: ğŸ”½ Install dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: |
            8

      - name: ğŸ”¼ Publish package to nuget
        run: dotnet nuget push --force-english-output --api-key '${{ secrets.GITHUB_TOKEN }}' --source 'https://nuget.pkg.github.com/YoloDev/index.json' --skip-duplicate "nuget/*.nupkg"

  nuget:
    name: Push to Nuget
    runs-on: ubuntu-latest
    if: fromJSON(needs.release_please.outputs.any_released)
    environment: nuget

    needs:
      - release_please
      - build
      - githubpkg

    steps:
      - name: ğŸ”½ Download nuget artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: nuget
          path: nuget

      - name: ğŸ”½ Download global-json artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: global-json

      - name: ğŸ”½ Install dotnet
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: |
            8

      - name: ğŸ”¼ Publish package to nuget
        run: dotnet nuget push --force-english-output --api-key '${{ secrets.NUGET_API_KEY }}' --source '${{ secrets.NUGET_FEED }}' --skip-duplicate "nuget/*.nupkg"
