name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    env:
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ”½ Setup dotnet from global.json
        uses: actions/setup-dotnet@v1

      - name: ğŸ”½ Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.10
        with:
          versionSpec: "5.x"

      - name: ğŸ” Print dotnet info
        run: dotnet --info

      - name: ğŸ” Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.10
        with:
          useConfigFile: true

      - name: ğŸ”½ Restore
        run: dotnet restore -p:Configuration=Release

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release

      - name: ğŸ§ª Test
        run: dotnet test --no-build --configuration Release

      - name: ğŸ”¼ Upload packages as artifact
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: nuget
          path: artifacts/nuget/

      - name: ğŸ”¼ Upload global.json as artifact
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: global-json
          path: global.json
