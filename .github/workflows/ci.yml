name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        tfm:
          - "netcoreapp2.1"
          - "netcoreapp3.1"
          - "net5.0"
        include:
          - tfm: "netcoreapp3.1"
            dotnet: "3.1.404"

    env:
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"

    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 🔽 Setup dotnet 2.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "2.1.805"

      - name: 🔽 Setup dotnet ${{ matrix.dotnet }}
        if: ${{ matrix.dotnet }} != ''
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: 🔽 Setup dotnet 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.101"

      - name: 🔽 Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.10
        with:
          versionSpec: "5.x"

      - name: 🔍 Print dotnet info
        run: dotnet --info

      - name: 🔍 Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.10
        with:
          useConfigFile: true

      - name: 🔽 Restore
        run: dotnet restore -p:Configuration=Release -p:CiTestTfm=${{ matrix.tfm }}

      - name: 🔨 Build
        run: dotnet build --configuration Release -p:CiTestTfm=${{ matrix.tfm }}

      - name: 🧪 Test
        run: dotnet test --no-build --configuration Release -p:CiTestTfm=${{ matrix.tfm }}
