name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    env:
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”½ Setup dotnet 3.1
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "3.1.x"

      - name: ğŸ”½ Setup dotnet 5
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "5.0.x"

      - name: ğŸ”½ Setup dotnet from global.json
        uses: actions/setup-dotnet@v3

      - name: ğŸ” Print dotnet info
        run: dotnet --info

      - name: ğŸ”½ Restore
        run: dotnet restore -p:Configuration=Release

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release

      - name: ğŸ§ª Test
        run: dotnet test --no-build --configuration Release

      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release --no-build
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - name: ğŸ”¼ Upload packages as artifact
        uses: actions/upload-artifact@v3
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: nuget
          path: artifacts/nuget/

      - name: ğŸ”¼ Upload global.json as artifact
        uses: actions/upload-artifact@v3
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: global-json
          path: global.json
